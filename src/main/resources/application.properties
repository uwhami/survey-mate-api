spring.application.name=Survey Mate API

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/surveymate?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=survey_user
spring.datasource.password=1234



logging.level.root=ERROR
logging.level.com.surveymate=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.transaction=ERROR

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
#logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# application.properties
file.upload.member-profile=uploads/member/profile
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=10MB



