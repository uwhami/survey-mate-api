spring:
  application:
    name: "Survey Mate API"
  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 10MB

  config:
    import: "optional:file:.env[.properties]"

  jackson:
    serialization:
      # LocalDateTime 같은 날짜/시간 타입을 Timestamp 배열 대신 ISO-8601 문자열로 변환
      write-dates-as-timestamps: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

file:
  upload:
    member-profile: uploads/member/profile

logging:
  level:
    root: ERROR
    com:
      surveymate: DEBUG
    org:
      springframework:
        web: DEBUG
        transaction: DEBUG
      hibernate:
        SQL: false
        orm:
          jdbc:
            bind: false

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
